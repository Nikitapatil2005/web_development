<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan and rowspan attributes</title>
</head>
<body>
<table border="2">
 <caption>Food Menu </caption>
<thead> 
  <tr>
   <th rowspan="2">Item</th>
   <th colspan="2">Price</th>
  </tr>
  <tr>
   <th>INR</th>
   <th>USD</th>
  </tr>
</thead>
   <tbody>
  <tr>
    <td>Frooti</td>
    <td>10</td>
    <td>0.14</td>
  </tr>
  <tr>
    <td>samosa</td>
    <td>12</td>
    <td>0.17</td>
  </tr>
  <tr>
    <td>chips</td>
    <td>20</td>
    <td>0.28</td>
  </tr>
 </tbody>
</table> 
<table border="2">
 <caption>
    A test table with merged cells
 </caption>
  <tr>
    <td rowspan="2"></td>
    <td colspan="2">Average</td>
    <td rowspan="2">Red eyes</td>
  </tr>
  <tr>
    <td>Height</td>
    <td>Weight</td>
  /tr>
  <tr>
    <Td>Males</Td>
    <Td>1.9</Td>
    <Td>0.003</Td>
    <Td>40%</Td>
  </tr>
  <tr>
    <Td>Females</Td>
    <Td>1.7</Td>
    <Td>0.002</Td>
    <Td>43%</Td>
  </tr>
  
  
  





</table>  
</body>
</html>
