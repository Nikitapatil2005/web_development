<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in Html</title>
</head>
<body>
<!--for,s are used to collect the data of user form is used for the forms-->   
 <form action="/action">
<!--In forms action attribute is come this action attribute is used to define what action needs to be performed when form is submitted or where the form data should be sent-->  
<!--main element of form is input element input is used to create multiple form control there are multiple types of inputs that can be created using type attribute -->
   <div>
   <label for="username">Enter your username:</label>
   <input type="text" id="username" placeholder="enter username">
   </div>
   <div>
   <label for="password">Enter your password:</label>
   <input type="password" id="password" placeholder="enter password">
   </div>
   <div>
    <label for="number">Enert your age</label>
    <input type="age" id="number" placeholder="enter age"
   
   </div>
   <button>Submit</button>
   <button type="submit">type 1</button>
   <button type="button">type 2</button>
   <button type="reset"> reset</button>
  <input type="button" value="click me">
  <input type="submit">
</form>
</body>
</html>
