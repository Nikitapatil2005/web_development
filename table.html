<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!--tables are usedto represent real life table data or caption to table-->
<table border="1">
 <caption>Food Menu</caption><!--caption are used to give title to the table-->
<!--Table header-->
 <thead>
<tr>
    <th>Item </th>
    <th>Price</th>
</tr>
</thead>
<!--Table Body -->
<tbody>
 <tr>
    <td>Frooti</td>
    <td>10</td>
 </tr>
 <tr>
    <td>Samosa</td>
    <td>12</td>
 </tr>
 <tr>
    <td>Chips</td>
    <td>20</td>
 </tr>
</tbody>
 <!--thead tag is used to wrap table header tbody tag is used to wrap table body and tfoot for table footer-->

</table>

</body>
</html>
